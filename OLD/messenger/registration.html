<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap</title>
</head>
<body class="grad_main">

  <header>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">OLINU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active fw-bold" aria-current="page" href="#">Головна</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="#">Мої чати</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section class="registration">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Вхід</h3>
            <form>

              <div class="row">

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="login" class="form-control form-control-lg" />
                    <label class="form-label" for="login">Нікнейм</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Емейл</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Пароль</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="password_verification" class="form-control form-control-lg" />
                    <label class="form-label" for="password_verification">Підтверждення паролю</label>
                  </div>
                </div>

              </div>

              <div class="d-grid gap-4 d-md-flex justify-content-around">
                <button type="button" class="btn btn-primary btn-lg btn-max-w" data-bs-toggle="modal" data-bs-target="#registrationModal">
                  Реєстрація
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Капча</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
            <h5 class="text-center">Введіть те, що бачите</h5>
            <img src="img/captcha.jfif" alt="автор" class="rounded mx-auto d-block captcha-image">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-outline">
                    <input type="text" id="captcha" class="form-control form-control-lg" />
                    <label class="form-label" for="captcha"></label>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Відмінити</button>
        <a href="confirm%20registration.html" class="btn btn-primary">Підтвердити</a>
      </div>
    </div>
  </div>
</div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
